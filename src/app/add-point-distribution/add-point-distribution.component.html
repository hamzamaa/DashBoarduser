  <form #f="ngForm">
    <div class="form-group">
  <div class="ui-fluid p-formgrid p-grid">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-4">
        <label for="pointDistributionName">Nom du Point de Distribution</label>
        <input id="pointDistributionName" type="text" pInputText [(ngModel)]="point.nom" name="n" #n="ngModel" required>

      </div>

      <div class="ui-g-12 ui-md-4">
        <label for="capacity">Capacit√©</label>
        <input id="capacity" type="text" pInputText  [(ngModel)]="point.capacitet" name="c" #c="ngModel" required>
        <div class="alert alert-danger" *ngIf="c.value>100 || c.value<0">
          le maximium des places est 100
        </div>
      </div>
      <div class="ui-g-12 ui-md-4">
        <label>Gouvernorat</label>
        <p-dropdown [options]="cities" [(ngModel)]="point.gouvernorat"
                    placeholder="choisir le gouvernorat" optionLabel="name" name="g"
          [showClear]="true"></p-dropdown>

      </div>

    </div>


    <br>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-6">
        <label>Addresse</label>
        <input id="addresse" type="text" pInputText  [(ngModel)]="point.adresse" name="a" #a="ngModel" required>
        <div class="alert alert-danger" *ngIf="a.invalid">
          le champ Adresse est obligatoitre !.
        </div>
      </div>
      <div class="ui-g-12 ui-md-6">
      <label>Ouverture</label>
      <p-dropdown [options]="ouvertureOption" [(ngModel)]="point.ouverture" placeholder="ouverture option" optionLabel="name"
        [showClear]="true"></p-dropdown>
        </div>
    </div>
  </div>
  <br>
  <div style="text-align:center;">



    <button pButton type="button" label="Submit" class="ui-button-rounded" (click)="ajouterPoint()"></button>

  </div>
</div>
  </form>
