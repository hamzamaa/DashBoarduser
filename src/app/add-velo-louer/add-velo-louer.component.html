<p-messages [(value)]="msgs"></p-messages>

<form #f="ngForm">
  <div class="form-group">
    <div class="ui-fluid p-formgrid p-grid">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
          <label>Point Distribution</label>
          <p-dropdown [options]="points" [(ngModel)]="point"
          placeholder="choisir le Point de distribtion" optionLabel="adresse" name="g" #g="ngModel" required
          [showClear]="true"></p-dropdown>
        </div>



        <div class="ui-g-12 ui-md-4">
          <label>Type</label>
          <p-dropdown [options]="types" [(ngModel)]="type"
                      placeholder="choisir le Type" optionLabel="name" name="g" #g="ngModel" required
                      [showClear]="true"></p-dropdown>
        </div>


        <div class="ui-g-12 ui-md-4">
          <label>Modele</label>
          <p-dropdown [options]="modeles" [(ngModel)]="modele"
                      placeholder="choisir le Type" optionLabel="name" name="g" #g="ngModel" required
                      [showClear]="true"></p-dropdown>
        </div>


        <div class="ui-g-12 ui-md-4">
          <label>Marque</label>
          <p-dropdown [options]="Marques" [(ngModel)]="marque"
                      placeholder="choisir le Marque de vélo" optionLabel="name" name="mm" #mm="ngModel" required
                      [showClear]="true"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-md-4">
          <label>Matricule</label>
          <input id="mmmm" type="text" pInputText [(ngModel)]="velo.matricule" name="mmmm" #mmmm="ngModel" required>
        </div>



          <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" pInputText [(ngModel)]="velo.description" name="mmmmm" #mmmm="ngModel" required ></textarea>
          </div>













        <div class="ui-g-12 ui-md-4">

          <label>tarifParHeure</label>
          <input id="t" type="text" pInputText [(ngModel)]="velo.tarif_par_heure" name="t" #t="ngModel" required>
        </div>


        <div class="ui-g-12 ui-md-4">
          <label>taille</label>
          <p-dropdown [options]="tailles" [(ngModel)]="taille"
                      placeholder="choisir la taille de vélo" optionLabel="name" name="mm" #mm="ngModel" required
                      [showClear]="true"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-md-4">
          <label>Nombre de Vitesse</label>
          <input id="nn" type="number" pInputText [(ngModel)]="velo.nombre_vitesse" name="nn" #nn="ngModel" required>

        </div>





    <br>
    <div style="text-align:center;">



      <button pButton type="button" label="Submit" class="ui-button-rounded" (click)="ajouterVelo()"></button>



    </div>
  </div>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
    </div></div>
</form>
