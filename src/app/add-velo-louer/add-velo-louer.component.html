<form #f="ngForm">
  <div class="form-group">
    <div class="ui-fluid p-formgrid p-grid">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
          <label>Point Distribution</label>
          <input id="pointDistributionName" type="text" pInputText [(ngModel)]="velo.PointDistribution" name="n" #n="ngModel" required>
        </div>



        <div class="ui-g-12 ui-md-4">
          <label>Type</label>
          <p-dropdown [options]="types" [(ngModel)]="type"
                      placeholder="choisir le Type" optionLabel="name" name="g" #g="ngModel" required
                      [showClear]="true"></p-dropdown>
        </div>


        <div class="ui-g-12 ui-md-4">
          <label>Modele</label>
          <p-dropdown [options]="modeles" [(ngModel)]="modele"
                      placeholder="choisir le Type" optionLabel="name" name="g" #g="ngModel" required
                      [showClear]="true"></p-dropdown>
        </div>


        <div class="ui-g-12 ui-md-4">
          <label>Marque</label>
          <p-dropdown [options]="Marques" [(ngModel)]="marque"
                      placeholder="choisir le Marque de vélo" optionLabel="name" name="mm" #mm="ngModel" required
                      [showClear]="true"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-md-4">
          <label>Matricule</label>
          <input id="mmmm" type="text" pInputText [(ngModel)]="velo.matricule" name="mmmm" #mmmm="ngModel" required>
        </div>

        <div class="ui-g-12 ui-md-4">

          <label>tarifParHeure</label>
          <input id="t" type="text" pInputText [(ngModel)]="velo.tarifParHeure" name="t" #t="ngModel" required>
        </div>


        <div class="ui-g-12 ui-md-4">
          <label>taille</label>
          <p-dropdown [options]="tailles" [(ngModel)]="taille"
                      placeholder="choisir la taille de vélo" optionLabel="name" name="mm" #mm="ngModel" required
                      [showClear]="true"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-md-4">
          <label>Nombre de Vitesse</label>
          <input id="nn" type="number" pInputText [(ngModel)]="velo.nombreVitesse" name="nn" #nn="ngModel" required>

        </div>





          <div class="container">
              <div class="row">
                  <div class ="col s8 offset-2">
                      <div class="card-panel teal lighten-2">
                          <h4 class="center white-text">Image Library</h4>

                      </div>
                      <form #imageForm = ngForm>
                          <div class="row">
                              <div class="input-field col s12">
                                  <input type="text" #caption ngModel name="Caption" id="Caption">
                                  <label for="Caption">Caption</label>
                              </div>
                              <img style="width:250px;height:200px">
                              <input type="file" #Image accept="image/*">
                              <button type="submit" class="btn-large btn-submit">Submit</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>


    <br>
    <div style="text-align:center;">



      <button pButton type="button" label="Submit" class="ui-button-rounded" (click)="ajouterVelo()"></button>



    </div>
  </div>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
    </div></div>
</form>
