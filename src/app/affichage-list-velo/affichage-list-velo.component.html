<p-messages [(value)]="msgs"></p-messages>
<p-table #dt1 [columns]="cols" [value]="velos" [paginator]="true" [rows]="10" selectionMode="single"
         [(selection)]="selectedCar1" stateStorage="session" stateKey="statedemo-session">
  <ng-template pTemplate="header" let-columns>
    <tr>

      <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th>Actions</th>

    </tr>

    <tr>

      <th *ngFor="let col of columns" [ngSwitch]="col.field" class="ui-fluid">
        <input pInputText type="text" (input)="dt1.filter($event.target.value, col.field, 'contains')"
               [value]="dt1.filters[col.field]?.value">
      </th>
      <th></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">

      <td *ngFor="let col of columns">
        <div *ngIf="col.field =='_point_distribution'">{{rowData[col.field].adresse}}</div>
        <div *ngIf="col.field !='_point_distribution'">{{rowData[col.field]}}</div>
      </td>
      <td>
        <button pButton type="button" label="Delete" (click)="removeVelo(rowData.id)"
                class="ui-button-rounded ui-button-danger"></button>


      </td>
    </tr>
  </ng-template>
</p-table>
